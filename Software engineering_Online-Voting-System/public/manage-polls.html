<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Polls - Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manage-polls.css">
    <link rel="stylesheet" href="voting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Online Voting System</h1>
        <nav>
            <ul>
                <li><a href="manage-polls.html">Home</a></li>
                <li><a href="manage-polls.html" class="active">Manage Polls</a></li>
                <li><a href="index.html" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="manage-polls">
            <div class="manage-polls-header">
                <h2>Manage Polls</h2>
                <button id="create-poll-btn" class="btn btn-create" onclick="location.href='create-poll.html'">
                    <i class="fas fa-plus"></i> Create New Poll
                </button>
            </div>
            <div id="poll-list"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Poll details will be inserted here -->
            </div>
        </div>
    </div>

    <script type="module" src="manage-polls.js"></script>
</body>
</html>
