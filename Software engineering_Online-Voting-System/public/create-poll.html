<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll - Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create-poll.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Online Voting System</h1>
        <nav>
            <ul>
                <li><a href="voting.html">Home</a></li>
                <li><a href="create-poll.html" class="active">Create Poll</a></li>
                <li><a href="index.html" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-poll">
            <h2>Create New Poll</h2>
            <form id="poll-form">
                <div class="form-group">
                    <label for="poll-title">Poll Title</label>
                    <input type="text" id="poll-title" required>
                </div>

                <div class="form-group">
                    <label>Options</label>
                    <div id="options-container">
                        <div class="option-wrapper">
                            <input type="text" class="poll-option" required>
                        </div>
                        <div class="option-wrapper">
                            <input type="text" class="poll-option" required>
                        </div>
                    </div>
                    <button type="button" id="add-option-btn">
                        <i class="fas fa-plus"></i> Add Option
                    </button>
                </div>

                <div class="button-group">
                    <button type="submit" id="submit-poll-btn">Create Poll</button>
                    <button type="button" id="cancel-poll-btn">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <script type="module" src="create-poll.js"></script>
</body>
</html>
