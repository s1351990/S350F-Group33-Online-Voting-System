<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="voting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Online Voting System</h1>
        <nav>
            <ul>
                <li><a href="voting.html" class="active">Home</a></li>
                <li><a href="create-poll.html">Create Poll</a></li>
                <li><a href="index.html" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="voting-section">
            <div class="manage-polls-header">
                <h2>Available Polls</h2>
                <button id="create-poll-btn" class="btn btn-create" onclick="location.href='create-poll.html'">
                    <i class="fas fa-plus"></i> Create New Poll
                </button>
            </div>
            <div id="user-info"></div>
            <div id="polls-list">
                <!-- Poll list will be loaded here -->
            </div>
        </section>

        <!-- Poll Details Modal -->
        <div id="poll-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <span class="close">&times;</span>
                </div>
                <div id="modal-body" class="modal-body">
                    <!-- Poll content will be inserted here -->
                </div>
                <button id="submit-vote" class="submit-vote" style="display: none;">Submit Vote</button>
            </div>
        </div>
    </main>

    <script type="module" src="voting.js"></script>
</body>
</html>
